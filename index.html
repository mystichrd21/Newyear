<head>

  display:none;

<body>

<!-- PAGE 1 -->
<div class="page" id="page1">
  <canvas id="fireworks"></canvas>
  <div class="content">
    <h1>üéâ Happy New Year 2026 üéâ</h1>

<!-- PAGE 2 -->
<div class="page" id="page2">

  <img src="https://i.imgur.com/2Z7Y7Yy.jpg">

  <button onclick="nextPage(3)">Next üå∏</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
  <h2>
    This is our first time celebrating a new year.<br>
    Let's make this year a beautiful one üíñ
  </h2>
</div>

<script>
/* PAGE CONTROL */
function nextPage(n){
  document.querySelectorAll('.page').forEach(p=>p.style.display='none');
  document.getElementById('page'+n).style.display='flex';
}
nextPage(1);

/* FIREWORKS (ONLY PAGE 1) */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

function r(min,max){return Math.random()*(max-min)+min;}

class Firework{
  constructor(){
    this.x=r(0,canvas.width);
    this.y=canvas.height;
    this.t=r(50,canvas.height/2);
    this.s=r(3,5);
    this.ex=false;
    this.p=[];
  }
  update(){
    if(!this.ex){
      this.y-=this.s;
      if(this.y<=this.t){
        this.ex=true;
        for(let i=0;i<40;i++) this.p.push(new Particle(this.x,this.y));
      }
    }else this.p.forEach(e=>e.update());
  }
  draw(){
    if(!this.ex){
      ctx.fillStyle="white";
      ctx.fillRect(this.x,this.y,2,10);
    }else this.p.forEach(e=>e.draw());
  }
}

class Particle{
  constructor(x,y){
    this.x=x; this.y=y;
    this.vx=r(-3,3); this.vy=r(-3,3);
    this.l=100;
    this.c=`hsl(${r(0,360)},100%,60%)`;
  }
  update(){this.x+=this.vx; this.y+=this.vy; this.l--;}
  draw(){ctx.fillStyle=this.c; ctx.fillRect(this.x,this.y,3,3);}
}

let fw=[];
function anim(){
  ctx.fillStyle="rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  if(Math.random()<0.05) fw.push(new Firework());
  fw.forEach((f,i)=>{
    f.update(); f.draw();
    if(f.ex && f.p.every(p=>p.l<=0)) fw.splice(i,1);
  });
  requestAnimationFrame(anim);
}
anim();

onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
};
</script>

</body>
</html>
